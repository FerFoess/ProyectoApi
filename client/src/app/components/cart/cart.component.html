
<ngx-spinner type="ball-scale-multiple">
  <h3>
    Realizando pago...
  </h3>
</ngx-spinner>
<br>
<br>
<br>

<div *ngIf="cartItems.length < 1">
  <div class="alert alert-info text-center">
    <h4>Tu carrito está vacío 
    </h4>
    <i class="bi bi-bag-x-fill"></i>
  </div>
</div>

<br>

<div *ngIf="cartItems.length > 0">
  <div class="alert alert-info text-center">
    <h4>Tu Carrito</h4>
  </div>
  <div class="text-center">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of cartItems; index as i">
        <div class="row">
          <div class="col-md-10">
            <app-cart-item [cartItem]="item"></app-cart-item>
          </div>
          <div class="col-md-2">
            <i class="far fa-trash-alt fa-2x" (click)="deleteItem(i)"></i>
          </div>
        </div>
      </li>
    </ul>
    <div class="alert alert-warning text-center" *ngIf="cartItems.length > 0">
      <strong>Total:</strong>{{ total }}$
    </div>
    <button class="btn btn-outline-danger btn-block mb-2" (click)="emptyCart()">
      <i class="fas fa-ban"></i> Carrito vacío
    </button>
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
  </div>
</div>
