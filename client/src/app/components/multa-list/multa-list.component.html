<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="multa-title">Multas</h2>
    <div class="multa-card" *ngFor="let multa of multas">
      <table class="multa-table">
        <thead>
          <tr>
            <th>Fecha de Pago</th>
            <th>Monto</th>
            <th>Estatus</th>
            <th>ID de Pr√©stamo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ multa.FechaPag }}</td>
            <td>{{ multa.Monto }}</td>
            <td>{{ multa.Estatus }}</td>
            <td>{{ multa.IdPrestamo }}</td>
            <td>
              <button class="delete-button" *ngIf="multa.IdMulta" (click)="deleteMulta(multa.IdMulta.toString())">
                <i class="far fa-trash-alt"></i> LIBERAR MULTA
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
